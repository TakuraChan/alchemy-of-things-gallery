<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="Paintings by Takura, between observation, emotion, and form.">
    <title>Paintings — Alchemy of Things</title>
    <link rel="icon" type="image/svg+xml" href="/images/symbol.svg">
    <meta property="og:title" content="Paintings — Alchemy of Things">
    <meta property="og:description" content="Paintings by Takura, between observation, emotion, and form.">
    <meta property="og:image" content="/images/symbol.svg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-links"></div>
    </nav>
    <main class="main">
        <p class="section-note" id="paintings-desc"></p>
        <section class="works" id="works"></section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <img src="/images/symbol.svg" alt="" class="symbol-footer">
            <p class="footer-text">alchemy of things</p>
        </div>
    </footer>
    <script src="/js/nav.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // Load paintings description
        getContent().then(c=>{
            if(c.paintings?.description){
                document.getElementById('paintings-desc').textContent=c.paintings.description;
            }
        });
        // Load paintings collections
        loadCollections('paintings');
        setTimeout(()=>{document.getElementById('works').style.opacity='1'},50);
    </script>
</body>
</html>
