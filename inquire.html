<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="Works by Takura, between observation, emotion, and form.">
    <title>Inquire — Alchemy of Things</title>
    <link rel="icon" type="image/svg+xml" href="/images/symbol.svg">
    <meta property="og:title" content="Inquire — Alchemy of Things">
    <meta property="og:description" content="Works by Takura, between observation, emotion, and form.">
    <meta property="og:image" content="/images/symbol.svg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-links"></div>
    </nav>
    <main class="main">
        <section class="inquiry">
            <a href="javascript:history.back()" class="back-link">Back</a>
            <h1>Inquire</h1>
            <p class="work-ref" id="work-ref"></p>
            <form name="inquiry" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="form">
                <input type="hidden" name="form-name" value="inquiry">
                <input type="hidden" name="work" id="work-input">
                <p hidden><input name="bot-field"></p>
                <div class="field"><label>Name</label><input type="text" name="name" required></div>
                <div class="field"><label>Email</label><input type="email" name="email" required></div>
                <div class="field"><label>Message</label><textarea name="message" required></textarea></div>
                <button type="submit">Send inquiry</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <img src="/images/symbol.svg" alt="" class="symbol-footer">
            <p class="footer-text">alchemy of things</p>
        </div>
    </footer>
    <script src="/js/nav.js"></script>
    <script>
        const p=new URLSearchParams(location.search),w=p.get('work');
        if(w){document.getElementById('work-ref').textContent='Regarding: '+w;document.getElementById('work-input').value=w}
        document.getElementById('form').onsubmit=async function(e){
            e.preventDefault();const b=this.querySelector('button');b.textContent='sending...';b.disabled=true;
            try{const r=await fetch('/',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:new URLSearchParams(new FormData(this))});
            if(r.ok)this.innerHTML='<p class="success">Thank you. A response will follow.</p>';else throw 0}
            catch(e){b.textContent='Send inquiry';b.disabled=false;alert('Error. Try again.')}
        };
    </script>
</body>
</html>
