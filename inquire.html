<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquire â€” Alchemy of Things</title>
    <link rel="icon" type="image/svg+xml" href="/images/symbol.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="/" class="nav-symbol" aria-label="Home">
            <img src="/images/symbol.svg" alt="" class="symbol" onerror="this.style.display='none'">
        </a>
        <div class="nav-links">
            <a href="/">Paintings</a>
            <a href="/photography.html">Photography</a>
            <a href="/about.html">About</a>
        </div>
    </nav>

    <main class="main">
        <section class="inquiry-section">
            <a href="javascript:history.back()" class="back-link">Back</a>
            
            <h1 class="inquiry-title">Inquire</h1>
            
            <p class="inquiry-work-ref" id="work-reference"></p>
            
            <form 
                id="inquiry-form" 
                name="inquiry" 
                method="POST" 
                data-netlify="true"
                netlify-honeypot="bot-field"
            >
                <!-- Honeypot for spam prevention -->
                <p style="display:none">
                    <label>Don't fill this out: <input name="bot-field"></label>
                </p>
                <input type="hidden" name="form-name" value="inquiry">
                
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea"
                        required
                    ></textarea>
                </div>
                
                <!-- Hidden field for work reference -->
                <input type="hidden" name="work" id="work-input">
                
                <button type="submit" class="form-submit">Send inquiry</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <img src="/images/symbol.svg" alt="" class="symbol-footer" onerror="this.style.display='none'">
    </footer>

    <script src="/js/main.js"></script>
    <script>
        // Set hidden work field from URL
        const params = new URLSearchParams(window.location.search);
        const workInput = document.getElementById('work-input');
        if (workInput && params.get('work')) {
            workInput.value = params.get('work');
        }
    </script>
</body>
</html>
