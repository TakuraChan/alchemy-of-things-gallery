<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Works by Takura, between observation, emotion, and form.">
    <title>About — Alchemy of Things</title>
    <link rel="icon" type="image/svg+xml" href="/images/symbol.svg">
    <meta property="og:title" content="About — Alchemy of Things">
    <meta property="og:description" content="Works by Takura, between observation, emotion, and form.">
    <meta property="og:image" content="/images/symbol.svg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="/"><img src="/images/symbol.svg" alt="" class="symbol"></a>
        <div class="nav-links">
            <a href="/">Paintings</a>
            <a href="/photography.html">Photography</a>
            <a href="/about.html">About</a>
        </div>
    </nav>
    <main class="main">
        <section class="about">
            <p class="about-name" id="about-name">Takura Changwa</p>
            <p id="about-line1">Architect. Johannesburg.</p>
            <p id="about-line2">Work may be viewed by arrangement.</p>
            <p><a href="mailto:inquiry@alchemyofthings.com" id="about-email">inquiry@alchemyofthings.com</a></p>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <img src="/images/symbol.svg" alt="" class="symbol-footer">
            <p class="footer-text">alchemy of things</p>
        </div>
    </footer>
    <script>
        // Load content from JSON
        fetch('/data/content.json')
            .then(r=>r.json())
            .then(c=>{
                if(c.about){
                    if(c.about.name)document.getElementById('about-name').textContent=c.about.name;
                    if(c.about.line1)document.getElementById('about-line1').textContent=c.about.line1;
                    if(c.about.line2)document.getElementById('about-line2').textContent=c.about.line2;
                }
                if(c.contact?.email){
                    const e=document.getElementById('about-email');
                    e.textContent=c.contact.email;
                    e.href='mailto:'+c.contact.email;
                }
            })
            .catch(()=>{});
    </script>
</body>
</html>
